<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings-container">
    <button id="settings-button" class="settings-button">Settings</button>
    <div id="settings-content" class="settings-content">
      <label for="api-link">API Link:</label>
      <textarea id="api-link" rows="1">127.0.0.1:8080</textarea>
      <label for="prompt-template">Prompt Template:</label>
      <textarea id="prompt-template" rows="1" placeholder='<start_of_turn>user\n${generatedPromptMessage}<end_of_turn>\n<start_of_turn>model\n'></textarea>
      <button id="save-button" class="save-button">Save</button>
    </div>
  </div>
  <div class="container">
    <h1>AI Detector</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <!-- <button id="runAnalysis">Run Analysis</button>  -->
    <button id="runFullAnalysis">Run Analysis</button>
    <button id="showReverseSettings">Show Reverse Prompt Settings</button>

    <div id="explanationBox">
      <label id="promptReverseLabel" for="prompt-reverse">Prompt for prompt reverser:</label>
      <select name="whichPrompt" id="whichPrompt">
        <option value=1>Base</option>
        <option value=2>Include Style</option>
        <option value=3>Long and Detailed</option>
        <option value=4>Custom (non-reverse) prompt</option>
      </select>
      <textarea id="prompt-reverse" rows="1"></textarea>
    </div>

    <!-- New Color-Coded Output Box -->
    <div id="colorCodedResultsBox"></div>

    <!-- Original Output Box -->
    <div id="resultsBox"></div>

    <!-- Side Panel for Top Logprobs -->
    <div id="logprobsPanel" class="logprobs-panel">
      <h3>Top token probabilities</h3>
      <div id="logprobsContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
